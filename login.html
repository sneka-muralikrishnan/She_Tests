<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffccd5, #ffb3c6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            opacity: 0.3;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 2;
        }
        .login-container h2 {
            color: #d63384;
            margin-bottom: 10px;
        }
        .login-container p {
            color: #555;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d63384;
            border-radius: 8px;
            font-size: 14px;
        }
        .login-container button {
            background: linear-gradient(135deg, #ffccd5, #ffb3c6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-container button:hover {
            background: linear-gradient(135deg, #ffb3c6, #ffccd5);
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #d63384;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        #runButton {
            margin-top: 20px;
            background-color: #d63384;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        #runButton:hover {
            background-color: #c40068;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <p>Log in to track your cycle</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton" onclick="login()">Login</button>
        <button id="runButton" onclick="runTests()">Run Test</button>
        <div id="testReport" style="display: none;">
            <button id="downloadButton" onclick="downloadReport()">Download Report</button>
            <pre id="reportContent"></pre>
        </div>

        <p id="message"></p>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <!-- Run Test button -->

    <!-- Test report section -->
    

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            if (user === "test_user" && pass === "test_pass") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("message").innerText = "❌ Invalid Credentials!";
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
    var runButton = document.getElementById("runButton");
    if (runButton) {
        runButton.addEventListener("click", runTests);
    }
});

        // Function to call Flask API and run tests
        // Function to call Flask API and run tests
        function runTests() {
    // Show an alert before making the request
    alert("Running tests...");

    // Send a GET request to your Flask endpoint
    fetch('http://127.0.0.1:5000/run-tests')
        .then(response => response.json())  // Parse JSON response
        .then(data => {
            if (data.report) {
                // Show the test results in the pre element
                document.getElementById("testReport").style.display = "block";
                document.getElementById("reportContent").textContent = data.report;
            } else {
                alert("Error: " + (data.error || "Unknown error"));
            }
        })
        .catch(error => {
            // Handle any errors during the fetch
            alert("Error running tests: " + error);
        });
}



        // Function to download the test report
        function downloadReport() {
            let text = document.getElementById("reportContent").textContent;
            let blob = new Blob([text], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "test_report.txt";
            link.click();
        }
    </script>
</body>
</html>
